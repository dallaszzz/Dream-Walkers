# Trooper
- type: entity
  parent: IDCardStandard
  id: FactionsUNCardTrooper
  name: UN trooper card
  components:
  - type: Sprite
    sprite: _DreamWalkers/Factions/UN/Objects/Misc/id_cards.rsi
    state: trooper
  - type: Clothing
    sprite: _DreamWalkers/Factions/UN/Objects/Misc/id_cards.rsi
    state: trooper
  - type: Access
    tags:
    - FactionsUNTrooper
  - type: NanoChatCard
    listNumber: false
  - type: Item
    heldPrefix: un

- type: accessLevel
  id: FactionsUNTrooper
  name: "United Nations trooper"
  canAddToIdCard: false

